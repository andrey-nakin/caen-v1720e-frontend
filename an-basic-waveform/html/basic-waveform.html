<script>
    $(function () {
        reloadFrame = function () {
            url = '';
            url += '&monitoring=' + escape($("#refreshPeriod").val());
            url += '&layout=' + escape($("#layout").val());
            console.debug(url);
        }

        $("#refreshPeriod").selectmenu({
            change : function (event, ui) {
                reloadFrame();
            }
        });

        $("#layout").selectmenu({
            change : function (event, ui) {
                reloadFrame();
            }
        });

        $("#accordion").accordion({
            heightStyle : "content"
        });

        for (var i = 0; i < 8; i++) {
            $("#bt-V1720_" + i).buttonset();
            $("#bt-V1724_" + i).buttonset();
        }
    });
</script>
