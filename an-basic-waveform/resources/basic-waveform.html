<!DOCTYPE html>
<html class="mcss">

<head>

<meta charset="UTF-8">
<title>GNEIS - Basic Waveform</title>

<link rel="stylesheet" href="style/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="midas.css">
<link rel="stylesheet" type="text/css" href="style/basic-waveform.css">

<script type="text/javascript" src="script/jquery.min.js"></script>
<script type="text/javascript" src="script/jquery-ui.min.js"></script>
<!--  <script type="text/javascript" src="controls.js"></script>  -->
<script type="text/javascript" src="midas.js"></script>
<!--  <script type="text/javascript" src="mhttpd.js"></script>  -->
<script type="text/javascript" src="script/polyfill.js"></script>
<script type="text/javascript" src="script/rootana-utils.js"></script>
<script type="text/javascript" src="script/basic-waveform.js"></script>

</head>

<body class="mcss">
	<table id="mmain">
		<tr height="100%">
			<td valign="top">

				<div class="mtable" id="controlPanel" class="widget">

					<fieldset>
						<legend>Events</legend>
						<div id="eventInfo">
							<div class="bw-row">
								<div class="bw-cell bw-left-column">
									<label class="ui-widget">V1720</label>
								</div>
								<div class="bw-cell bw-right-column">
									<label class="ui-widget">0 events/sec</label>
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Control</legend>
						<div class="bw-row">
							<div class="bw-cell bw-left-column">
								<label class="ui-widget" for="refreshPeriod">Refresh
									Period:</label>
							</div>
							<div class="bw-cell bw-right-column">
								<select id="refreshPeriod" style="width: 22ex">
									<option value="100">100 ms</option>
									<option value="250">250 ms</option>
									<option value="500">500 ms</option>
									<option value="1000" selected>1 s</option>
									<option value="5000">5 s</option>
									<option value="10000">10 s</option>
									<option value="">None</option>
								</select>
							</div>
						</div>
						<div class="bw-row">
							<div class="bw-cell bw-left-column">
								<label class="ui-widget" for="layout">Layout:</label>
							</div>
							<div class="bw-cell bw-right-column">
								<select id="layout" style="width: 22ex">
									<option value="simple" selected>simple</option>
									<option value="vert2">vert2</option>
									<option value="vert3">vert3</option>
									<option value="vert231">vert231</option>
									<option value="horiz2">horiz2</option>
									<option value="horiz32">horiz32</option>
									<option value="flex">flex</option>
									<option value="grid2x2">grid 2x2</option>
									<option value="grid1x3">grid 1x3</option>
									<option value="grid2x3">grid 2x3</option>
									<option value="grid3x3">grid 3x3</option>
									<option value="grid4x4">grid 4x4</option>
									<option value="collapsible">collapsible</option>
									<option value="tabs">tabs</option>
								</select>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Histograms</legend>
						<div id="accordion">
							<!--  placeholder for histogram checkbuttons -->
						</div>
					</fieldset>

					<fieldset id="deviceSetup">
						<legend>Device Setup</legend>
						<div class="bw-row">
							<div class="bw-cell bw-left-column">
								<label class="ui-widget" for="device">Device:</label>
							</div>
							<div class="bw-cell bw-right-column">
								<select id="device" style="width: 22ex">
								</select>
							</div>
						</div>
						<div class="bw-row">
							<div class="bw-cell bw-left-column">
								<label class="ui-widget" for="channel">Channel:</label>
							</div>
							<div class="bw-cell bw-right-column">
								<select id="channel" style="width: 22ex">
									<option value=""></option>
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
								</select>
							</div>
						</div>
						<div class="bw-row">
							<div class="bw-cell bw-left-column">
								<label class="ui-widget" for="dcOffset">DC Offset:</label>
							</div>
							<div class="bw-cell bw-right-column">
								<input id="dcOffset" style="width: 12ex">
							</div>
						</div>
						<div class="bw-row">
							<div class="bw-cell bw-left-column">
								<label class="ui-widget" for="triggerThreshold">Trigger
									Theshold:</label>
							</div>
							<div class="bw-cell bw-right-column">
								<input id="triggerThreshold" style="width: 12ex">
							</div>
						</div>
					</fieldset>
				</div>
			</td>

			<td width="100%">

				<div class="mtable" id="chartPanel">
					<iframe id="frame"> </iframe>
				</div>

			</td>
		</tr>

	</table>

</body>
</html>
